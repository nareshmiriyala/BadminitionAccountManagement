<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Player Login Page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/app.css"/>
    <!-- Custom CSS -->
    <link href="../css/agency.css" rel="stylesheet">

</head>

<body >

<div class="container " >
    <div class="row">
        <!--<div class="col-md-offset-5 col-md-3">-->
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form role="form" action="j_security_check" method="post" >

                    <h2>Please Sign In</h2>
                    <hr class="colorgraph"/>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">

                            <div class="form-group">
                                <input type="text" name="j_username" id="userName"
                                       class="form-control input-lg chat-input"
                                       placeholder="User Name" tabindex="1" required/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="j_password" id="userPassword"
                                       class="form-control input-lg"
                                       placeholder="password" tabindex="2" required/>
                            </div>
                        </div>
                    </div>
                    <div class="wrapper">
            <span class="group-btn">
                 <div class="row">
                     <div class="col-xs-12 col-md-3"><input type="submit" id="submit" value="Login"
                                                            class="btn btn-primary btn-block btn-lg" tabindex="3"/>
                     </div>
                     <div class="col-xs-12 col-md-3">
                     <a href="register.html" class="btn btn-primary btn-block btn-lg" role="button">Sign Up</a>
                     </div>
                 </div>
            </span>

                    </div>
                </form>
            </div>

    </div>

</div>
</body>
</html>
