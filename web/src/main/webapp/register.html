<div class="container">

    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form" ng-submit="registerPlayer()" ng-controller="RegController">
                <h2>Please Sign Up
                </h2>
                <hr class="colorgraph"/>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="first_name" id="first_name" class="form-control input-lg"
                                   placeholder="First Name" tabindex="1" ng-model="player.firstname" required/>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="last_name" id="last_name" class="form-control input-lg"
                                   placeholder="Last Name" tabindex="2" ng-model="player.lastname" required/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" name="middle_name" id="middle_name" class="form-control input-lg"
                           placeholder="Middle Name" tabindex="3" ng-model="player.middlename"/>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control input-lg"
                           placeholder="Email Address" tabindex="4" ng-model="player.email" required/>

                    <input type="number" name="contactno" id="contactno" class="form-control input-lg "
                           placeholder="Contact Number" tabindex="5" ng-model="player.contactno" required/>
                </div>
                <div class="form-group">
                    <textarea name="Address" id="Address" class="form-control input-lg" rows="3" placeholder="Address"
                              tabindex="6" ng-model="player.address"></textarea>
                    <!--<input type="text"  class="form-control input-lg"-->
                    <!--placeholder="Address" tabindex="6" ng-model="player.address"/>-->
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-lg"
                                   placeholder="Password" tabindex="7" ng-model="player.password" required/>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password_confirmation" id="password_confirmation"
                                   class="form-control input-lg" placeholder="Confirm Password" tabindex="8" required/>
                        </div>
                    </div>
                </div>
                <hr class="colorgraph"/>
                <div class="row">
                    <div class="col-xs-12 col-md-6"><input type="submit" id="submit" value="Register"
                                                           class="btn btn-primary btn-block btn-lg" tabindex="10"/>
                    </div>
                    <div class="col-xs-12 col-md-6"><a href="login.html" class="btn btn-success btn-block btn-lg">Sign
                        In</a>
                    </div>
                </div>
            </form>
        </div>
